<!DOCTYPE html>
<html>
<head>
    <title>Add Note - The Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #1a73e8;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1669c1;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Note</h1>
        <form method="post">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>

            <label for="content">Content</label>
            <textarea name="content" id="content" rows="5" required></textarea>

            <button type="submit">Submit Note</button>
        </form>
        <a href="/">‚Üê Back to Notes</a>
    </div>
</body>
</html>
